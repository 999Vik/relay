name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'corretto'

    - name: Prettier Java Format
      uses: tsar-boomba/prettier-java-action@main
      with:
        prettier-args: '--tab-width 4  --write'
        files: '**/*.java'
        commit: 'true'
        github-username: 'github-actions'
        commit-message: 'style: auto-format java code using prettier'
